      font-family: Arial, sans-serif;
      background: #180028;

    }

    /* Banner */
    .banner {
      position: relative;
      background: url("fondoo.jpg") no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    /* Contenedor del texto con fondo */
    .texto-banner {
      background: rgba(0, 0, 0, 0.6); /* Fondo negro transparente */
      padding: 15px 25px;
      border-radius: 12px;
      display: inline-block;
    }

    .banner h1 {
      font-size: 28px;
      margin: 10px;
      color: #fff;
      text-shadow: 2px 2px 6px #000; /* sombra */
      -webkit-text-stroke: 1px #000; /* contorno */
    }

    .banner h2 {
      font-size: 20px;
      margin: 5px;
      color: #FFD700;
      text-shadow: 2px 2px 6px #000;
      -webkit-text-stroke: 1px #000;
    }

    /* Bot√≥n WhatsApp */
    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #7d2cff;
      color: #fff;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 15px;
      border: 2px solid #ffb400;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .whatsapp-btn:hover {
      background: #6920d6;
      transform: scale(1.05);
    }

    .whatsapp-btn img {
      width: 24px;
      margin-right: 8px;
    }

    /* Carrusel */
    .carousel {
      overflow: hidden;
      width: 100%;
      background: #2a004d;
      padding: 20px 0;
    }

    .carousel-track {
      display: flex;
      width: max-content;
      animation: scroll 15s linear infinite;
    }

    .carousel img {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      margin: 0 10px;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Texto debajo del carrusel */
    .secciones {
      background: #180028;
      padding: 20px 10px;
      font-size: 20px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 2px 2px 6px #000;
    }
  </style>
