<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fondoo.jpg') no-repeat center center fixed;
      height: 400px;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }

    /* Recuadro principal */
    .card {
      background: rgba(20, 0, 40, 0.95);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: white;
    }

    .card h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 1.8em;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    /* Botón WhatsApp */
    .btn-wsp {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 25px;
      background: #25D366;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.3s;
      margin-bottom: 20px;
    }
    .btn-wsp:hover {
      background: #1ebe5d;
    }

    .btn-wsp img {
      height: 20px;
    }

    /* Carruseles */
    .carrusel {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      margin: 20px 0;
    }

    .carrusel img {
      height: 80px;
      margin: 0 10px;
      vertical-align: middle;
      border-radius: 10px;
    }

    .carrusel-contenido {
      display: inline-block;
      padding-left: 100%;
    }

    /* Animaciones */
    @keyframes slide-left {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
    @keyframes slide-right {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    .juegos {
      animation: slide-left 25s linear infinite;
    }
    .proveedores {
      animation: slide-right 25s linear infinite;
    }

    /* Texto debajo de juegos */
    .texto-info {
      font-size: 0.9em;
      margin-bottom: 15px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>🔥 PEDÍ TU BONO DE BIENVENIDA 🔥</h1>
    <h2>BONO DEL 30%</h2>

    <!-- Botón WhatsApp -->
    <a href="https://wa.me/5491123456789" class="btn-wsp" target="_blank">
      <img src="wsp.png" alt="WhatsApp"> ¡QUIERO MI USUARIO!
    </a>

    <!-- Carrusel Juegos -->
    <div class="carrusel">
      <div class="carrusel-contenido juegos">
        <img src="juego1.jpeg" alt="Juego 1">
        <img src="juego2.jpeg" alt="Juego 2">
        <img src="juego3.jpeg" alt="Juego 3">
        <img src="juego4.jpeg" alt="Juego 4">
        <!-- Repetidos para loop infinito -->
        <img src="juego1.jpeg" alt="Juego 1">
        <img src="juego2.jpeg" alt="Juego 2">
        <img src="juego3.jpeg" alt="Juego 3">
        <img src="juego4.jpeg" alt="Juego 4">
      </div>
    </div>

    <!-- Texto debajo de juegos -->
    <div class="texto-info">
     🎰 RULETA EN VIVO · 🎲 SLOTS ·🏆 APUESTAS DEPORTIVAS
    </div>

    <!-- Carrusel Proveedores -->
    <div class="carrusel">
      <div class="carrusel-contenido proveedores">
        <img src="prgp.png" alt="Proveedor PRGP">
        <img src="pg.png" alt="Proveedor PG">
        <img src="bg.png" alt="Proveedor BP">
        <!-- Repetidos -->
        <img src="prgp.png" alt="Proveedor PRGP">
        <img src="pg.png" alt="Proveedor PG">
        <img src="bg.png" alt="Proveedor BP">
      </div>
    </div>

  </div>

</body>
</html>
