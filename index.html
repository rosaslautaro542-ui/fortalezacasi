<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("fondo.png") no-repeat center center/cover; /* tu fondo */
      color: #fff;
      text-align: center;
    }

    /* Caja central */
    .card {
      max-width: 400px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }

    .card h1 {
      font-size: 22px;
      margin: 0 0 10px;
    }

    .card h1 span {
      font-size: 26px;
      color: #ffb400;
      display: block;
      margin-top: 10px;
    }

    /* Bot√≥n WhatsApp */
    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #7d2cff;
      color: #fff;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      margin: 20px 0;
      border: 2px solid #ffb400;
      transition: 0.3s;
    }

    .whatsapp-btn img {
      width: 20px;
      margin-right: 8px;
    }

    .whatsapp-btn:hover {
      background: #6920d6;
      transform: scale(1.05);
    }

    /* Juegos */
    .games {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0 10px;
    }

    .games img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
    }

    /* Texto extra */
    .texto-extra {
      font-size: 14px;
      color: #ddd;
      margin-top: 8px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Footer con logos */
    .footer {
      margin-top: 30px;
    }

    .footer img {
      height: 40px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üî• PED√ç TU BONO DE BIENVENIDA üî• <br><span>BONO DEL 30%</span></h1>
    <a href="https://wa.me/2645472914" class="whatsapp-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      ¬°QUIERO MI USUARIO!
    </a>

    <div class="games">
      <img src="juego1.jpeg" alt="Juego 1">
      <img src="juego2.jpeg" alt="Juego 2">
      <img src="juego3.jpeg" alt="Juego 3">
      <img src="juego4.jpeg" alt="Juego 4">
    </div>

    <p class="texto-extra">RULETA EN VIVO ¬∑ SLOTS ¬∑ APUESTAS DEPORTIVAS</p>
  </div>

  <div class="footer">
    <img src="logo1.png" alt="Logo 1">
    <img src="logo2.png" alt="Logo 2">
    <img src="logo3.png" alt="Logo 3">
  </div>

</body>
</html>
