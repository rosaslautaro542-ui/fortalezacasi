
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Fortaleza Casino</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      text-align: center;
    }

    /* Barra de juegos */
    .juegos-barra {
      width: 100%;              
      display: flex;            
      flex-wrap: nowrap;        
      overflow-x: auto;         
      background-color: #2b0033;
      padding: 10px;
    }

    .juegos-barra img {
      flex: 0 0 auto;           
      margin: 0 8px;
      border-radius: 12px;      
      width: 120px;             /* tama√±o fijo para que se vean iguales */
      height: auto;
    }

    /* Oculta barra fea del scroll en algunos navegadores */
    .juegos-barra::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Barra de juegos -->
  <div class="juegos-barra">
